<header class="toolbar">
	<span routerLink="/" class="pointer">Talk Art</span>

	<div class="d-flex align-center">
		<nav class="nav">
			<ng-container [ngTemplateOutlet]="navigation"></ng-container>
		</nav>

		<div class="profile" (click)="toggleProfileMenu = !toggleProfileMenu">
			<img src="/assets/images/avatar.jpg" alt="Avatar" class="avatar">
			<div *ngIf="profile" class="ml-3">{{ profile.info?.name}}</div>
		</div>

		<mat-icon class="humburger-menu-icon" (click)="toggleMenu($event)">menu</mat-icon>
	</div>

	<div class="profile-menu" *ngIf="toggleProfileMenu">
		<ul>
			<li (click)="onLogin()">{{ isLoggedIn ? 'Log out' : 'Login' }}</li>
			<li (click)="onGotoSubscription()">Manage Subscription</li>
		</ul>
	</div>

	<nav class="mobile-menu" *ngIf="showMobileMenu" (click)="toggleMenu($event)">
		<ng-container [ngTemplateOutlet]="navigation"></ng-container>
	</nav>
</header>

<ng-template #navigation>
	<ul>
		<li routerLink="my-creations" routerLinkActive="active" *ngIf="isLoggedIn">My creations</li>
		<li routerLink="feed" routerLinkActive="active" *ngIf="isLoggedIn">My Feed</li>
		<li routerLink="explore" routerLinkActive="active">Explore</li>
		<li routerLink="create" routerLinkActive="active">
			<a class="btn-create">Create</a>
		</li>
	</ul>
</ng-template>
