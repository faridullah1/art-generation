<div class="container">
	<app-page-title title="Choose a creation method"></app-page-title>

	<div class="choose-model">
		<div class="card" *ngFor="let model of models" (click)="onModelSelect(model)">
			<div class="model-category">{{ model.category }}</div>
			<div>{{ model.title }}</div>
			<div class="model-type">{{ model.type }}</div>
		</div>
	</div>
</div>
